<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Add User</h1>
        <h2>Register a person</h2>
      </div>
    </header>
    <section class="form-container wrapper">
      <div>
        <h3>Add User</h3>
      </div>
      <form id="user-form">
        <label for="img">Profile Picture</label>
        <input type="file" name="" id="img" onchange="imageUploaded()" />
        <br /><br />
        <button onclick="displayString(event)">Display String</button>
        <label for="name">Name</label>
        <input
          type="string"
          id="name"
          name="name"
          placeholder="Name"
          required
        />
        <label for="surname">Surname</label>
        <input
          type="string"
          id="surname"
          name="surname"
          placeholder="Surname"
          required
        />
        <label for="personsCode">PersonsCode</label>
        <input
          type="number"
          name="personsCode"
          id="personsCode"
          placeholder="123..."
          required
        />
        <label for="phoneNumber">PhoneNumber</label>
        <input
          type="number"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="86..."
          required
        />
        <label for="email">Email</label>
        <input
          type="string"
          name="email"
          id="email"
          placeholder="email@email.com"
          required
        />
        <label for="id">id</label>
        <input
          type="number"
          name="id"
          id="id"
          placeholder="0"
          required
        />
        <button type="submit" id="submitBtn">
          <div class="UserButton">Register</div>
        </button>
      </form>
      <div class="statusMessage">
        <!-- display server Message -->
      </div>
    </section>
    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const users = {
          profilePicture: base64String,
          name: document.getElementById("name").value,
          surname: document.getElementById("surname").value,
          personsCode: parseInt(document.getElementById("personsCode").value),
          phoneNumber: parseInt(document.getElementById("phoneNumber").value),
          email: document.getElementById("email").value,
          userid: document.getElementById("id").value,
        };
        submitData(users, "Person", "index.html");
      });
    </script>
  </body>
</html>
