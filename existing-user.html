<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Program for the people</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Final Exam</h1>
        <h2>Welcome</h2>
      </div>
    </header>
    <section>
      <nav>
        <div id="filter-container">
          <!--generated filter buttons -->
        </div>
      </nav>
    </section>
    <section class="wrapper">
      <div id="users-container">
        <!-- Generated user card -->
      </div>
    </section>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const image = document.getElementById("img").value;
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const personsCode = document.getElementById("personsCode").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const email = document.getElementById("email").value;

        const users = {
          image: image,
          name: name,
          surname: surname,
          personsCode: personsCode,
          phoneNumber: phoneNumber,
          email: email,
        };
        fetch("https://localhost:7172/Person", {
          method: "POST",
          body: JSON.stringify(users),
          headers: {
            Accept: "text/json",
            "Content-Type": "application/json",
          },
        }).then((res) => {
          if (res.ok) {
            alert("Uzklausa sekminga");
            window.location.replace("index.html");
          } else {
            alert("Uzklausa nesekminga");
          }
        });
      });
      document.getElementById("filter-container")
      .addEventListener("click", () => filterPerson());
    </script>
  </body>
</html>
