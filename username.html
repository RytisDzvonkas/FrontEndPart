<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Add your user credentials</h1>
        <h2>Become a new user</h2>
      </div>
    </header>
    <section class="form-container wrapper">
      <div>
        <h3>Add User</h3>
      </div>
      <form id="user-form">
        <label for="username">Username</label>
        <input
          type="string"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <label for="password">Password</label>
        <input
          type="string"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <label for="role">Role</label>
        <input
          type="string"
          name="role"
          id="role"
          placeholder="Your role"
          required
        />
        <button type="submit" href="existing-user.html" class="UserButton">
          Register
        </button>
      </form>
      <div class="statusMessage">
        <!-- display server Message -->
      </div>
    </section>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const users = {
          username: username,
          password: password,
          role: role,
        };
        fetch("https://localhost:7172/User", {
          method: "POST",
          body: JSON.stringify(users),
          headers: {
            Accept: "text/json",
            "Content-Type": "application/json",
          },
        }).then((res) => {
          if (res.ok) {
            alert("Uzklausa sekminga");
            window.location.replace("register.html");
          } else {
            alert("Uzklausa nesekminga");
          }
        });
      });
    </script>
  </body>
</html>
